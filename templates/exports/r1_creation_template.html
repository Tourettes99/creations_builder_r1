<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=282, initial-scale=1.0">
    <title>{{CREATION_NAME}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 240px;
            height: 282px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            font-size: 12px;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        
        #app {
            width: 100%;
            height: 100%;
            border: 5px solid #00ff00;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: border-color 0.3s ease;
        }
        
        header {
            background: #1a1a1a;
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            border-bottom: 1px solid #333;
        }
        
        header h1 {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        main {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #0a0a0a;
        }
        
        .status {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 11px;
        }
        
        .status.active {
            color: #00ff00;
        }
        
        .creation-info {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 10px;
        }
        
        .creation-info h3 {
            font-size: 12px;
            margin-bottom: 5px;
            color: #00ff00;
        }
        
        .log-output {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px;
            height: 100px;
            overflow-y: auto;
            font-size: 10px;
            font-family: 'Courier New', monospace;
            color: #888;
        }
        
        .log-entry {
            margin-bottom: 2px;
            word-wrap: break-word;
        }
        
        .log-entry.info {
            color: #00ff00;
        }
        
        .log-entry.error {
            color: #ff4444;
        }
        
        .log-entry.warning {
            color: #ffaa00;
        }
        
        /* LED indicator styles */
        .led-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            border: 1px solid #555;
            display: inline-block;
            margin-right: 5px;
            transition: background 0.3s;
        }
        
        .led-indicator.active {
            background: #00ff00;
            box-shadow: 0 0 8px #00ff00;
        }
        
        /* Button styles for testing */
        .test-button {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 3px;
            padding: 6px 10px;
            font-size: 10px;
            cursor: pointer;
            margin: 2px;
            transition: background 0.2s;
        }
        
        .test-button:hover {
            background: #3a3a3a;
        }
        
        .test-button:active {
            background: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>{{CREATION_NAME}}</h1>
        </header>
        <main>
            <div class="creation-info">
                <h3><span class="led-indicator" id="statusLed"></span>Creation Status</h3>
                <div class="status" id="status">Initializing...</div>
            </div>
            
            <div class="creation-info">
                <h3>Debug Log</h3>
                <div class="log-output" id="logOutput">
                    <div class="log-entry">Creation starting...</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Generated R1 Creation Code
        // Created: {{CREATION_DATE}}
        // Generated by Creations Builder
        
        console.log('R1 Creation: {{CREATION_NAME}} starting...');
        
        // Global variables for creation
        let creationActive = false;
        let logOutput = null;
        let statusElement = null;
        let statusLed = null;
        
        // Utility functions
        function log(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            
            if (logOutput) {
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                logOutput.appendChild(entry);
                logOutput.scrollTop = logOutput.scrollHeight;
                
                // Keep only last 20 entries
                while (logOutput.children.length > 20) {
                    logOutput.removeChild(logOutput.firstChild);
                }
            }
        }
        
        function updateStatus(message, active = false) {
            if (statusElement) {
                statusElement.textContent = message;
                statusElement.classList.toggle('active', active);
            }
            
            if (statusLed) {
                statusLed.classList.toggle('active', active);
            }
            
            log(`Status: ${message}`, active ? 'info' : 'warning');
        }
        
        function updateAppBorderColor(hexColor) {
            const app = document.getElementById('app');
            if (app) {
                app.style.borderColor = hexColor;
                log(`Border color changed to ${hexColor}`);
            }
        }
        
        function showNotification(message) {
            log(`Notification: ${message}`, 'info');
            updateStatus(message, true);
            
            // Reset status after 3 seconds
            setTimeout(() => {
                updateStatus('Ready', false);
            }, 3000);
        }
        
        // Mock R1 APIs for browser testing
        function initializeMockAPIs() {
            // Mock PluginMessageHandler
            if (typeof PluginMessageHandler === 'undefined') {
                window.PluginMessageHandler = {
                    postMessage: function(data) {
                        const parsed = JSON.parse(data);
                        log(`Mock API Call: ${parsed.message}`, 'info');
                        
                        // Simulate response after delay
                        setTimeout(() => {
                            if (window.onPluginMessage) {
                                window.onPluginMessage({
                                    message: `Mock response to: ${parsed.message}`,
                                    data: JSON.stringify({
                                        success: true,
                                        timestamp: new Date().toISOString()
                                    })
                                });
                            }
                        }, 500);
                    }
                };
                log('Mock PluginMessageHandler initialized');
            }
            
            // Mock creationStorage
            if (typeof window.creationStorage === 'undefined') {
                window.creationStorage = {
                    plain: {
                        setItem: function(key, value) {
                            localStorage.setItem(`r1_plain_${key}`, value);
                            log(`Stored plain data: ${key}`);
                            return Promise.resolve();
                        },
                        getItem: function(key) {
                            const value = localStorage.getItem(`r1_plain_${key}`);
                            log(`Retrieved plain data: ${key}`);
                            return Promise.resolve(value);
                        },
                        removeItem: function(key) {
                            localStorage.removeItem(`r1_plain_${key}`);
                            log(`Removed plain data: ${key}`);
                            return Promise.resolve();
                        }
                    },
                    secure: {
                        setItem: function(key, value) {
                            localStorage.setItem(`r1_secure_${key}`, value);
                            log(`Stored secure data: ${key}`);
                            return Promise.resolve();
                        },
                        getItem: function(key) {
                            const value = localStorage.getItem(`r1_secure_${key}`);
                            log(`Retrieved secure data: ${key}`);
                            return Promise.resolve(value);
                        },
                        removeItem: function(key) {
                            localStorage.removeItem(`r1_secure_${key}`);
                            log(`Removed secure data: ${key}`);
                            return Promise.resolve();
                        }
                    }
                };
                log('Mock creationStorage initialized');
            }
            
            // Mock creationSensors
            if (typeof window.creationSensors === 'undefined') {
                window.creationSensors = {
                    accelerometer: {
                        isAvailable: function() {
                            return Promise.resolve(true);
                        },
                        start: function(callback, options) {
                            log('Mock accelerometer started');
                            
                            // Simulate accelerometer data
                            const interval = setInterval(() => {
                                const data = {
                                    x: (Math.random() - 0.5) * 2,
                                    y: (Math.random() - 0.5) * 2,
                                    z: (Math.random() - 0.5) * 2,
                                    tiltX: (Math.random() - 0.5) * 2,
                                    tiltY: (Math.random() - 0.5) * 2,
                                    tiltZ: (Math.random() - 0.5) * 2,
                                    rawX: (Math.random() - 0.5) * 20,
                                    rawY: (Math.random() - 0.5) * 20,
                                    rawZ: (Math.random() - 0.5) * 20
                                };
                                callback(data);
                            }, 1000 / (options?.frequency || 10));
                            
                            window._mockAccelInterval = interval;
                        },
                        stop: function() {
                            if (window._mockAccelInterval) {
                                clearInterval(window._mockAccelInterval);
                                delete window._mockAccelInterval;
                            }
                            log('Mock accelerometer stopped');
                        }
                    }
                };
                log('Mock creationSensors initialized');
            }
        }
        
        // Initialize creation
        document.addEventListener('DOMContentLoaded', function() {
            logOutput = document.getElementById('logOutput');
            statusElement = document.getElementById('status');
            statusLed = document.getElementById('statusLed');
            
            log('DOM loaded, initializing creation...');
            
            // Check if running as R1 plugin
            if (typeof PluginMessageHandler !== 'undefined') {
                log('Running as R1 Creation');
                updateStatus('R1 Creation Active', true);
            } else {
                log('Running in browser mode');
                updateStatus('Browser Mode', true);
                initializeMockAPIs();
            }
            
            // Initialize generated code
            initializeCreation();
        });
        
        // Plugin message handler
        window.onPluginMessage = function(data) {
            log('Received plugin message: ' + JSON.stringify(data));
            
            // Handle incoming messages here
            if (data.message) {
                showNotification(data.message);
            }
        };
        
        // Hardware event listeners with logging
        window.addEventListener('scrollUp', function() {
            log('Hardware: Scroll up detected');
        });
        
        window.addEventListener('scrollDown', function() {
            log('Hardware: Scroll down detected');
        });
        
        window.addEventListener('sideClick', function() {
            log('Hardware: Side button clicked');
        });
        
        window.addEventListener('longPressStart', function() {
            log('Hardware: Long press started');
        });
        
        window.addEventListener('longPressEnd', function() {
            log('Hardware: Long press ended');
        });
        
        // Main creation logic
        async function initializeCreation() {
            try {
                log('Initializing creation logic...');
                
                // Generated code will be inserted here
                {{GENERATED_CODE}}
                
                creationActive = true;
                updateStatus('Creation Ready', true);
                log('R1 Creation initialized successfully');
            } catch (error) {
                log('Error initializing R1 Creation: ' + error.message, 'error');
                updateStatus('Initialization Error', false);
            }
        }
        
        // Global error handler
        window.addEventListener('error', function(event) {
            log('Runtime error: ' + event.error.message, 'error');
        });
        
        // Cleanup on unload
        window.addEventListener('beforeunload', function() {
            if (window.creationSensors && window.creationSensors.accelerometer) {
                window.creationSensors.accelerometer.stop();
            }
        });
    </script>
</body>
</html>
